<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Food</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        h1 {
            text-align: center;
            color: rgb(0, 191, 255);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Collection</h1>
    </header>
    <main>
        <section style="height: 100px;" class="d-flex align-items-center justify-content-center">
            <input id="search-input" class="px-2 me-1 rounded" type="text" placeholder="search">
            <button onclick="searchMeal()" class="btn btn-primary">Search</button>
        </section>
        <section class="container">
            <div id="main-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>

        <!-- Modal -->
<div class="modal fade" id="mealsModal" tabindex="-1" aria-labelledby="mealsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="meal-img" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/meals.js"></script>
</body>
</html>
